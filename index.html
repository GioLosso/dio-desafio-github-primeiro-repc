<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram">
        <div class="instrucao">
            <img class="Phone" src="img/mobile-phone.jpg" alt="Imagem do telefone">
        </div>

        <div class="acesso">
          <div class="foto">
            <img class="fundo" src="img/colocar minha foto.jfif" alt="Fundo de Imagem">
            <img class= "Giovana" src="img/Foto_micro.png" alt="Foto">
          </div>

          <div class="click">
            <a href="#" class="login">Continue como Giovana</a>
            <a href="#" class="logout">Remover esta conta</a>
          </div>

          <div class="entrada">
            <p class="not-account"> Não é a Giovana? </p>
            <p class="not-account">
              <a href="#" class="alternar">Alternar Conta</a>
              ou
              <a href="#" class="inscrever">Inscreva-se</a>
            </p>
          </div>

          <div class="consiga-app">
            <p class="consiga-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
            </div>

          </div>
        </div>
    </div>
</body>
</html>
